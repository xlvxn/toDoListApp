<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple To Do List App</title>
  </head>
  <body>
    <h1>To Do List</h1>
    <form id="form">
      <input type="text" class="input" id="input" placeholder="Enter your to do list" autocomplete="off">

      <ul class="todos" id="todos"></ul>
    </form>
    <small>Left click to make the to do list completed. <br> Right click to delete spesific to do list</small>

    <script src="script.js"></script>
  </body>
</html>
